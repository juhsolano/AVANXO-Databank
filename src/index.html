<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BANCO MUNDIAL DADOS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap">
  <link rel="icon" type="img/png" href="icons/america-do-sul.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="main-header">
    <img src="icons/america-do-sul.png" class="logo-america" alt="Mapa America latina">
    <h1 class="logo-text">BANCO MUNDIAL DADOS</h1>
  </header>
  <main class="content">
    <article class="about-us">QUEM SOMOS</article>
    <form>
      <h2>Explorar dados</h2>
      <main class="show-options">
        <section class="country-options" id="chosen-country">
          <div class="countries-card" id="chl-card"><label class="card-title">País</label><br>
            <input type="checkbox" class="check-option" name="select-country" value="CHL" />
            <label class="country-title" for="CHL">Chile</label>
            <img src="icons/chile.png" class="country-icon" alt="Bandeira do Chile">
          </div>
          <div class="countries-card" id="bra-card">
            <input type="checkbox" class="check-option" name="select-country" value="BRA" />
            <label class="country-title" for="BRA">Brasil</label>
            <img src="icons/brasil.png" class="country-icon" alt="Bandeira do Brasil">
          </div>
          <div class="countries-card" id="mex-card">
            <input type="checkbox" class="check-option" name="select-country" value="MEX" />
            <label class="country-title" for="MEX">México</label>
            <img src="icons/mexico.png" class="country-icon" alt="Bandeira do México">
          </div>
          <div class="countries-card" id="per-card">
            <input type="checkbox" class="check-option" name="select-country" value="PER" />
            <label class="country-title" for="PER">Peru</label>
            <img src="icons/peru.png" class="country-icon" alt="Bandeira do Peru">
          </div>
        </section>
        <section class="indicators-options">
          <label class="card-title">Indicadores</label><br>
          <select class="select-bar" id="select-indicators" name="select-indicators">
            <option value="none">Opções</option>
            <option value="SL.TLF.CACT.FM.NE.ZS">Proporção de participação na força laboral de mulheres e homens(%)
            </option>
            <option value="SL.TLF.BASC.ZS">Força laboral com educação básica (% do total)</option>
            <option value="SL.TLF.BASC.MA.ZS">Força laboral com educação básica - homens (% da força laboral masc.)
            </option>
            <option value="SL.TLF.BASC.FE.ZS">Força laboral com educação básica - mulheres (% da força laboral fem.)
            </option>
            <option value="SL.TLF.INTM.ZS">Força laboral com educação intermediária (% de total)</option>
            <option value="SL.TLF.INTM.MA.ZS">Força laboral com educação intermediária - homens (% da força laboral
              masc.)</option>
            <option value="SL.TLF.INTM.FE.ZS">Força laboral com educação intermediária - mulheres (% da força laboral
              fem.)</option>
            <option value="SL.TLF.ADVN.ZS">Força laboral com educação superior (% de total)</option>
            <option value="SL.TLF.ADVN.MA.ZS">Força laboral com educação superior - homens (% da força laboral masc.)
            </option>
            <option value="SL.TLF.ADVN.FE.ZS">Força laboral com educação superior - mulheres (% da força laboral fem.)
            </option>
            <option value="SL.UEM.TOTL.NE.ZS">Desemprego total (% de participação total na força laboral)</option>
            <option value="SL.UEM.TOTL.MA.NE.ZS">Desemprego, homens (% participação masc. na força laboral) </option>
            <option value="SL.UEM.TOTL.FE.NE.ZS">Desemprego, mulheres (% participação fem. na força laboral)</option>
            <option value="SL.UEM.BASC.FE.ZS">Mulheres desempregadas com educação básica</option>
            <option value="SL.UEM.INTM.FE.ZS">Mulheres desempregadas com educação intermediária</option>
            <option value="SL.UEM.ADVN.FE.ZS">Mulheres desempregadas com educação superior</option>
          </select>
        </section>
        <section class="year-options">
          <label class="card-title">Ano</label><br>
          <div class="year-card">
            <input type="checkbox" class="check-option" name="select-year" value="2012" />
            <label for="2012">2012</label>
          </div>
          <div class="year-card">
            <input type="checkbox" class="check-option" name="select-year" value="2013" />
            <label for="2013">2013</label>
          </div>
          <div class="year-card">
            <input type="checkbox" class="check-option" name="select-year" value="2014" />
            <label for="2014">2014</label>
          </div>
          <div class="year-card">
            <input type="checkbox" class="check-option" name="select-year" value="2015" />
            <label for="2015">2015</label>
          </div>
          <div class="year-card">
            <input type="checkbox" class="check-option" name="select-year" value="2016" />
            <label for="2016">2016</label>
          </div>
          <div class="year-card">
            <input type="checkbox" class="check-option" name="select-year" value="2017" />
            <label for="2017">2017</label>
          </div>
        </section>
      </main>
      <button class="data-processing" id="data-processing">Processar dados</button>
    </form>
    <section class="print-area">
      <div class="result-text" id="myChosenCountry"></div>
    </section>
  </main>
  <script src="data/worldbank/worldbank.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
